setw -g mouse on
set-option -g default-terminal "screen-256color"
set-option -sg escape-time 10

# set leader key to C-Space
unbind C-b
set -g prefix C-Space
bind-key Space send-prefix

# source tmux config 
unbind r
bind r source-file ~/.tmux.conf; display-message "~/.tmux.conf sourced"

# vertical pane
unbind %
bind | split-window -h

# horizontal pane
unbind '"'
bind - split-window -v

# Adjust pane size
bind -r j resize-pane -D 2
bind -r k resize-pane -U 2
bind -r l resize-pane -R 2
bind -r h resize-pane -L 2

# tmux package manager (tpm) 
set -g @plugin 'tmux-plugins/tpm'

# List of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continumm' # automatically saves sessions for you every 15 minutes

# Configure status line
set -g @plugin 'dracula/tmux'
set -g @dracula-show-powerline true
# set -g @dracula-fixed-location "Sunnyvale"
set -g @dracula-plugins "weather" 
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g status-position top

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
